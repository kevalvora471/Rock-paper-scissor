<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <p class="title">Rock Paper Scissors</p>
        <button onclick = Rock() class="btn1"><img src="rock-emoji.png" class="images"></button>
        <button onclick = Paper() class="btn1"><img src="paper-emoji.png" class="images"></button>
        <button onclick = Scissor() class="btn1" ><img src="scissor-emoji.png" class="images"></button>
        
        <p class="Result"></p>
        <p class="move"></p>
        <p class="score">Wins : 0 / Losses : 0 / Ties : 0</p>
        
        <button onclick = Reset() class="reset">Reset</button>
        
        <script src="script.js"></script>
    
    </div>

    </body>
    </html>
